<head>

    <meta name="description" content="clone">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
            <img src="https://www.pngplay.com/wp-content/uploads/13/Rolex-Logo-Download-Free-PNG.png" alt="rolex-logo">
        </div>
    </div>




    <script src="script.js"></script>
