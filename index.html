<body>

    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span id="text">Hours</span>
        </div>
        <div>
            <span id="min">00</span>
            <span id="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span id="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">PM</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
