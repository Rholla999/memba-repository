<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="clone">
    <title> LOAN CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>LOAN CALCULATOR</h1>
        <p>Loan Amount $:
            <input onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="50000000" value="10000">
        </p>

        <p>Interest Rate %:
            <input onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>

        <p>Months to Pay $:
            <input onchange="calculateLoan()" type="number" id="month-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>

    </div>




    <script src="script.js"></script>
</body>

</html>
