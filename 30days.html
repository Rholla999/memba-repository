<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY2</title>
    <link rel="stylesheet" href="30days.css">
</head>

<body>
    <section class="container">
            <h2>MEMBA's</h2> 

        <div class="calc-body">
            <form>
                <input type="text" class="display" id="display">
            </form>
            <section class="body">
                <button type="button" class="opp clear" id="btn-clear">AC</button>
                <button type="button" class="btn" data-btn="%">%</button>
                <button type="button" class="btn" data-btn="/">/</button>
                <button type="button" class="btn" data-btn="+">+</button>
                <button type="button" class="btn" data-btn="-">-</button>
                <button type="button" class="btn" data-btn="*">*</button>
                <button type="button" class="btn" data-btn="1">1</button>

                <button type="button" class="btn" data-btn="2">2</button>
                <button type="button" class="btn" data-btn="3">3</button>
                <button type="button" class="btn" data-btn="4">4</button>
                <button type="button" class="btn" data-btn="5">5</button>
                <button type="button" class="btn" data-btn="6">6</button>
                <button type="button" class="btn" data-btn="7">7</button>
                <button type="button" class="btn" data-btn="8">8</button>
                <button type="button" class="btn" data-btn="9">9</button>
                <button type="button" class="btn" data-btn=".">.</button>
                <button type="button" class="btn" data-btn="0">0</button>


                <button type="button" class="opp equal" id="btn-equal">=</button>
            </section>
        </div>
    </section>


    <script src="30days.js"></script>
</body>

</html>
